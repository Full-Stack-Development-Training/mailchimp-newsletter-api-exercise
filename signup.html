<body class="text-center" >
    <form class="form-signin" action='/' method='POST'>
        <img class="mb-4" src="images\iot-300.jpg" alt="" width="172"
            height="172" style='border-radius: 15px;'>
        <h1 class="h3 mb-3 font-weight-normal">Sign up to my newsletter</h1>
        <input type="text" name='firstName' class="form-control top" placeholder="First name" required autofocus>
        <input type="text" name='sastName' class="form-control middle" placeholder="Last name" required autofocus>
        <input type="email" name='email' class="form-control bottom" placeholder="Email" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
</body>
